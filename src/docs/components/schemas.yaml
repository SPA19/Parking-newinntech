  components:
    schemas:
      Vehicle:
        type: object
        required:
          - plate
          - type
        properties:
          plate:
            type: string
            description: Placa del vehículo
            example: ABC123
          type:
            type: string
            enum: [car, motorcycle]
            description: Tipo de vehículo
            example: car
          entryTime:
            type: string
            format: date-time
            description: Hora de entrada
          exitTime:
            type: string
            format: date-time
            description: Hora de salida
    responses:
      BadRequest:
        description: Datos inválidos en la petición
        content:
          application/json:
            schema:
              type: object
              properties:
                error:
                  type: string
                message:
                  type: string
      NotFound:
        description: Recurso no encontrado
        content:
          application/json:
            schema:
              type: object
              properties:
                error:
                  type: string
                message:
                  type: string
